<!DOCTYPE html>
<html>
<head>
    <title>List of Students</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>List of Students</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Branch</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.rollNo}"></td>
                <td th:text="${student.branch.name}"></td>
                <td th:text="${student.attendanceStatus}"></td>
            </tr>
        </tbody>
    </table>
   <a href="/student/add">Add Student</a><br><br>
   <a href="/AttendanceManagementSystem">Back to Home</a>
</body>
</html>
